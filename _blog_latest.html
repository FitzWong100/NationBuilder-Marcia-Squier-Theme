{% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}
<div class="blogbg">
  <div style="font-weight: bold; font-size: 26px; background-color: #337AB7;padding: 10px;" class="text-center">
    <a style="color: white" href="{{ post.url }}">{{ post.headline }}</a>
  </div>
  <div class="textbox">
  <div class="byline">
    {{ post.published_at | date: '%b %d, %Y' }}
  </div>
  <div class="blog_teaser">
    {{ post.blog_post.content | strip_html | truncatewords:50 }}
  </div>
  <div class="continue_reading">
    <a class="link-arrow" href="{{ post.url }}">Read more</a>
  </div>
  <hr />
  </div>
</div>
{% endfor %}
